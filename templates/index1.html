<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summarization and Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"], input[type="text"] {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .summary, .chat-response {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <h1>Upload PDF Document for Summarization</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf" required>
        <button type="submit">Upload and Summarize</button>
    </form>

    {% if summary %}
        <div class="summary">
            <h2>Summary:</h2>
            <p>{{ summary }}</p>
        </div>
    {% endif %}

    <h2>Chat with PDF Document</h2>
    <form action="/" method="post">
        <input type="text" name="question" placeholder="Ask a question about the PDF" required>
        <button type="submit">Ask</button>
    </form>

    {% if chat_response %}
        <div class="chat-response">
            <h2>Chatbot Response:</h2>
            <p>{{ chat_response }}</p>
        </div>
    {% endif %}

</body>
</html>
